<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cake Cafe Menu</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/d7e5dd7f7e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAKE CAFE</h1>
        <p class="established">Est. 2000</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <p class="myicon"><i class="fas fa-coffee"></i></p>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Cakes</h2>
          <p class="myicon"><i class="fa-solid fa-cake-candles"></i></p>
          <article class="item">
            <p class="dessert">Cupcake</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Chocolate Cake</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheese Cake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Sugar Cake</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="#" target="_blank">Visit our website</a>
        </p>
        <p class="address">Cake Cafe</p>
      </footer>
    </div>
  </body>
</html>
